services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.watermark.enable_for_single_data_node=true
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    # expose:
    #   - "9200"
    restart: unless-stopped

  kibana:
    image: kibana:8.17.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml      
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch      

  web:
    container_name: flask_backend
    build: .
    expose: 
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./static:/usr/joyce/static
      - ./setup:/usr/joyce/setup
      - ./blueprints:/usr/joyce/blueprints
      - ./templates:/usr/joyce/templates
      - ./.env:/usr/joyce/.env
      - ./config.py:/usr/joyce/config.py
      - ./application.py:/usr/joyce/application.py
    restart: unless-stopped
    environment:
      - HOST_ENVIRONMENT=docker
    depends_on:
      - elasticsearch

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./server.key:/etc/nginx/server.key
      - ./server.crt:/etc/nginx/server.crt
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:rw
    restart: unless-stopped
    depends_on:
      - web

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw


volumes:
  elasticsearch-data:
    driver: local

